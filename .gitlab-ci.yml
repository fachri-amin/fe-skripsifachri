stages:
  - test
  - staging

test:
  image: node:16.8.0
  stage: test
  script:
    - npm install
    - npm run build
  only:
    - master
  tags:
    - docker

staging:
  stage: staging
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=${HEROKU_APP_NAME} --api-key=${HEROKU_API_KEY}
  only:
    - master
  tags:
    - docker
